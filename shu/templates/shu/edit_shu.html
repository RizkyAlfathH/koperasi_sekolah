<!-- templates/shu/edit_shu.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit SHU</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit SHU</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_anggota" class="form-label">ID Anggota</label>
                <select id="id_anggota" name="id_anggota" class="form-control">
                    {% for anggota in anggota_list %}
                    <option value="{{ anggota.id }}" {% if anggota.id == shu.id_anggota.id %}selected{% endif %}>{{ anggota.nama }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="tahun" class="form-label">Tahun</label>
                <input type="date" class="form-control" id="tahun" name="tahun" value="{{ shu.tahun }}" required>
            </div>
            <div class="mb-3">
                <label for="jumlah_shu_simpanan" class="form-label">Jumlah SHU Simpanan</label>
                <input type="number" step="0.01" class="form-control" id="jumlah_shu_simpanan" name="jumlah_shu_simpanan" value="{{ shu.jumlah_shu_simpanan }}" required>
            </div>
            <div class="mb-3">
                <label for="jumlah_shu_pinjaman" class="form-label">Jumlah SHU Pinjaman</label>
                <input type="number" step="0.01" class="form-control" id="jumlah_shu_pinjaman" name="jumlah_shu_pinjaman" value="{{ shu.jumlah_shu_pinjaman }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
        </form>
        <a href="{% url 'shu:list_shu' %}" class="btn btn-secondary mt-3">Kembali ke Daftar SHU</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
